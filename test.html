<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text</title>
    <link rel="stylesheet" href="style.css"> <!-- Assuming your CSS file is named styles.css -->
</head>
<body>

<div class="image-to-text">
    <img src="assets/img/solar.jpg" alt="Your Image">
    <div class="text-content">
        <h2>Your Text Content</h2>
        <p>This is where your text goes.</p>
    </div>
</div>

</body>
</html>
